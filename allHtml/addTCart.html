<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans&family=Poppins:wght@500;700;900&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../Styles/cart.css">
</head>
<body>
    <div class="wrapperAll">
        <div id="cartHerder">
         
        </div>
        <div id="coupanSection">
            <p>Have you coupan code?</p>
            <div id="searchSection">
                <input type="text" id="searchBox" placeholder=" ENTER COUPON CODE HERE">
                <button id="search">APPLY</button>
            </div>
        </div>
        <div id="priceSection">
            <div id="headingPrice">
                <div id="summary">Price Summary</div>
                <div id="totalPrice">(<p>249</p>)</div>
            </div>
            <div class="des">
                <div>Order Total</div>
                <div class="price"> ₹ <p>249.00</p></div>
            </div>
            <div class="des">
                <div>Items Discount</div>
                <div class="price"> <p>0.00</p></div>
            </div>
            <div class="des">
                <div>Item Total</div>
                <div class="price">₹<p>249.00</p></div>
            </div>
            <div class="des">
                <div>Coupon Discount</div>
                <div class="price"><p>0.00</p></div>
            </div>
            <div class="des">
                <div>Shipping</div>
                <div class="price">₹<p>40</p></div>
            </div>
            <div class="des">
                <div>5% online payment discount</div>
                <div class="price">-₹<p>12.45</p></div>
            </div>
            <div id="proceedPay">
                <div>PROCEED TO PAY</div>
               
            </div>
        </div>

    </div>
</body>
</html>
<script>
    var procedTopay=document.querySelector("#proceedPay");
    procedTopay.addEventListener("click", paymentpage);
    function paymentpage(){
        window.location.href="paymentPage.html";
    }
</script>
